<html>

<head>
    <meta charset="utf-8" />
    <title>v-model</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="simple">
        <!-- v-model을 사용. -->
        <input type="text" v-model="name" placeholder="이름을 입력하세요." />
        <br/> 입력된 이름 :
        <h2 v-html="name"></h2>
    </div>
    <script type="text/javascript">
        var model = {
            name: ''
        }
        var simple = new Vue({
            el: '#simple',
            data: model
        });
    </script>
</body>

</html>
