<html>

<head>
    <meta charset="utf-8" />
    <title>v-html</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="simple">
        <!-- v-html을 사용. -->
        <h2 v-html="message"></h2>
    </div>
    <script type="text/javascript">
        var model = {
            message: '<i>HTML 태그는 어찌 되나?</i>'
        }
        var simple = new Vue({
            el: '#simple',
            data: model
        });
    </script>
</body>

</html>
