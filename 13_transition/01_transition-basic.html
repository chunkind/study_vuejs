<!DOCTYPE html>
<html>
    <head>
        <title>트랜지션 기본</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .box{
                background: blue;
                width: 50px; height: 50px;
            }
            .box:hover{
                transition: 0.5s;
                transform: translateX(10px);
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
