<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello World!</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <div>
          <span>
            이미지 표시 여부 : {{displayImageArea == true ? '표시' : '비표시'}}
          </span>
          <button v-on:click="displayImageArea = !displayImageArea">이미지 표시여부 변경</button>

        </div>
        <br /><br />

        <div>
          귤과 사과 그리고 바나나 중 어떤 과일을 좋아하는지 입력해주세요?
        </div>

        <input v-model="result" placeholder="귤과 사과, 바나나 중 하나를 입력해주세요" style="width: 400px;"/>
        <br /><br />

        <!-- v-if가 적용된 영역. v-if는 값이 false일 경우 렌더링 자체를 하지 않는다. -->
        <div v-if="displayImageArea" id="image_area_v_if">
          <div>v-if</div>
          <img v-if="result == '사과'" src="https://raw.githubusercontent.com/esperancer/tz_1909_vue_study/master/week1/study_guide_image/img_apple.jpg" />
          <img v-else-if="result == '귤'" src="https://raw.githubusercontent.com/esperancer/tz_1909_vue_study/master/week1/study_guide_image/img_tangerine.jpg" />
          <img v-else-if="result == '바나나'" src="https://raw.githubusercontent.com/esperancer/tz_1909_vue_study/master/week1/study_guide_image/img_banana.jpg" />
          <span v-else>현재 아무것도 고르지 않았습니다.</span>
        </div>

        <br /><br />

        <!-- v-show가 적용된 영역. v-show는 표시가 되지 않을 뿐 렌더링은 된다. -->
        <div v-show="displayImageArea" id="image_area_v_show">
          <div>v-show</div>
          <img v-if="result == '사과'" src="https://raw.githubusercontent.com/esperancer/tz_1909_vue_study/master/week1/study_guide_image/img_apple.jpg" />
          <img v-else-if="result == '귤'" src="https://raw.githubusercontent.com/esperancer/tz_1909_vue_study/master/week1/study_guide_image/img_tangerine.jpg" />
          <img v-else-if="result == '바나나'" src="https://raw.githubusercontent.com/esperancer/tz_1909_vue_study/master/week1/study_guide_image/img_banana.jpg" />
          <span v-else>현재 아무것도 고르지 않았습니다.</span>
        </div>
      </div>

    </div>
    <script type="text/javascript">
      var model = {
        result : "",
        displayImageArea : false
      }

      var vm = new Vue({
        el : "#app",
        data : model
      });
    </script>
  </body>
</html>
