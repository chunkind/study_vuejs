<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello World!</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>v-text 디렉티브 테스트</h2>
      <!-- v-text 디렉티브 -->
      <div id="v_text_div" v-text="htmlMessage"></div>

      <h2>v-html 디렉티브 테스트</h2>
      <!-- v-text 디렉티브 -->
      <div id="v_text_div" v-html="htmlMessage"></div>
    </div>
    <script type="text/javascript">
      var model = {
        htmlMessage : "<b>Hello Vue World!</b>",
      }

      var vm = new Vue({
        el : "#app",
        data : model,
      });
    </script>
  </body>
</html>
